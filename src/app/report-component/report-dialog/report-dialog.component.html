<div class="header">
    <h4 class="modal-title pull-left"    >{{type}}:- {{statusHeader}}</h4>
 
    
    </div>
    <div class=" ">
      <p style="    padding: 2px 10px;">Site Name : - {{siteName}}</p>
        <div class="widget-content" style ="max-height: 400px;
        overflow: auto;" >
        <div class ="row">
          <div class ="span4">
            <div _ngcontent-serverapp-c5="" class="form-group inner-addon left-addon"><i _ngcontent-serverapp-c5="" aria-hidden="true" class="fa fa-search"></i><input _ngcontent-serverapp-c5="" class="form-control" id="search" placeholder="Search" type="text" [(ngModel)]="search"></div>
          </div>
        </div>
            <table class="table table-striped table-bordered" >
              <thead>
                <tr  >
                  <th *ngFor ="let list of header " [width]="list.width+'%'"> {{list.name}}  </th>
                 
                </tr>
              </thead>
              <tbody >
                <tr *ngFor ="let list1 of data | filter:search ;let index = index" >
                  <td  *ngFor ="let list of Key  ;let i = index  " > <span *ngIf ="i  == 0">{{index+1}}</span> 
                  
                    <span *ngIf ="i != 0">{{getData(list1,list)}}</span></td>
                   
                </tr>
               
              
              </tbody>
            </table>
          </div>
 
  </div> 
  <div class="modal-footer">
 
    <button type="button" class="btn theme_table_button" (click) ="onCancel();" >Close</button>
 
  </div>
