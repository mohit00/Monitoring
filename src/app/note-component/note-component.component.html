  <div class="alert alert-success" role="alert" *ngIf ="showSuccess">Note Successfully Created</div>
  <div class="alert alert-success" role="alert" *ngIf ="showUpdateSuccess">Note Successfully Updated</div>

  <div class="card border-info shadow text-info p-3 my-card" >
  <div class="main">
    <div class="main-inner">
      <div class="container" style="background: white;
      padding-top: 15px;
      padding-left: 10px;
      padding-right: 10px;">
        <div class="row">
          <div class="span12">
            <div class="widget widget-nopad">
              <div class="widget-header"> <i class="icon-list-alt"></i>
                <h3> Notes List</h3>
                <button type="button" class="btn btn-primary" style ="    float: right;
                margin-top: 6px;" (click)="addNote()">Add Notes</button>

              </div>
              <!-- /widget-header -->
              
            </div>
            </div>
            <div class="span12">

          <div class="widget widget-table action-table">
           
            <!-- /widget-header -->
            <div class="widget-content">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th> Notes  </th>
                    <th> Status</th>
                    <th class="td-actions" style="    width: 11%;"> </th>
                  </tr>
                </thead>
                <tbody *ngFor ="let list of  noteData">
                  <tr  *ngIf ="list.status == '0'" >
                    <td [innerHTML]="list.remark">   </td>
                    <td> <span *ngIf ="list.status">{{list.status}}</span>  <span *ngIf ="!list.status">Not Shared</span></td>
                    <td class="td-actions">
                      <a href="javascript:;" class="btn btn-small btn-success" (click) ="updateStatus(list,'1')"><i class="btn-icon-only icon-ok" > </i></a>
                      <a href="javascript:;" class="btn btn-danger btn-small"  (click) ="updateStatus(list,'2')"><i class="btn-icon-only icon-remove"> </i></a>
                      <a href="javascript:;" class="btn btn-info btn-small" (click)="editNote(list);"><i class="btn-icon-only icon-edit"> </i></a>
                    </td>
                  </tr>
                 
                
                </tbody>
              </table>
            </div>
            <!-- /widget-content --> 
        </div>
          </div>
          </div>
          
          </div></div></div></div>
